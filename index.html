<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Drum</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>

    <h1 class="title">Rock & Roll Drum</h1>
    <div  class="drums">
        <button class="A drum"><p>A</p></button>
        <button class="S drum"><p>S</p></button>
        <button class="D drum"><p>D</p></button>
        <button class="F drum"><p>F</p></button>
        <button class="J drum"><p>J</p></button>
        <button class="K drum"><p>K</p></button>
        <button class="L drum"><p>L</p></button>
    </div>

    <footer>Press keys or click to play drum.</footer>



    <script src="script.js"></script>
</body>
</html>
